notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
  if: commit_message !~ /\[skip build\]/
- name: TEST
  if: commit_message !~ /\[skip test\]/

jobs:
  include:

  - stage: BUILD
    language: node_js
    node_js:
    - '16'
    services:
    - docker
    script:
    - bash .travis.build.sh

  - stage: TEST
    language: node_js
    node_js:
    - '16'
    services:
    - mongodb
    - docker
    env:
    - CC_TEST_REPORTER_ID=3f30a58b36c68a3e9436795b8a99f2f134a6d884ceb7e055ee7b39589886281d
    before_script:
    - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
    - chmod +x ./cc-test-reporter
    - "./cc-test-reporter before-build"
    - "$JAVA_HOME/bin/java -version"
    - git clone https://github.com/kalisio/krawler.git && cd krawler && yarn install && yarn link && cd ..
    - yarn link @kalisio/krawler
    - yarn global add @weacast/gtiff2json@2.0.2
    - yarn global add @weacast/grib2json@2.0.2
    after_script:
    - "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT"
