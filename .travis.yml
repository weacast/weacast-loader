language: node_js
node_js:
- '8'
sudo: required
services:
- docker
- mongodb
addons:
  apt:
    packages:
    - oracle-java8-set-default
  code_climate:
    repo_token: 3f30a58b36c68a3e9436795b8a99f2f134a6d884ceb7e055ee7b39589886281d
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
before_script:
- npm install -g codeclimate-test-reporter
- export JAVA_HOME=/usr/lib/jvm/java-8-oracle
- "$JAVA_HOME/bin/java -version"
- npm install -g weacast-gtiff2json@0.2.1
- npm install -g weacast-grib2json@0.2.3
- git clone https://github.com/kalisio/krawler.git && cd krawler && yarn install && yarn link && cd ..
- yarn link krawler
after_script:
- codeclimate-test-reporter < coverage/lcov.info
- bash travis.build.sh
