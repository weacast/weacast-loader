notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always

stages:
- name: BUILD
  if: commit_message !~ /\[skip build\]/
- name: TEST
  if: commit_message !~ /\[skip test\]/

jobs:
  include:

  - stage: BUILD
    language: node_js
    node_js:
    - '8'
    services:
    - docker
    script:
    - bash .travis.build.sh

  - stage: TEST
    language: node_js
    node_js:
    - '8'
    services:
    - mongodb
    - docker
    addons:
      code_climate:
        repo_token: 3f30a58b36c68a3e9436795b8a99f2f134a6d884ceb7e055ee7b39589886281d
    before_script:
    - "$JAVA_HOME/bin/java -version"
    - npm install -g codeclimate-test-reporter
    - npm install -g weacast-gtiff2json@1.0.0
    - npm install -g weacast-grib2json@1.0.1
    - git clone https://github.com/kalisio/krawler.git && cd krawler && yarn install && yarn link && cd ..
    - yarn link '@kalisio/krawler'
    after_script:
    - codeclimate-test-reporter < coverage/lcov.info
